<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
   <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
   <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
  
  <title>react-meal-voter-app</title>
</head>
<body>
<div id="app"></div>
<script type="text/babel">

  class DinnerVote extends React.Component {
      
   constructor(props) {
     super(props);
     this.state = {
       votes: 0
     };

     this.add = this.add.bind(this);
     this.minus = this.minus.bind(this);
   }
    add () {
    this.setState({
       votes : this.state.votes + 1

    })
      }
    minus() {
     this.setState({
       votes : this.state.votes - 1

    })
    }
  
   render() {
     var voteStyle = {
        display: 'inline-block',
        textAlign: 'center',
        width: 300,
        height: 500,
        margin: 20,
        padding: 0,
        backgroundColor: '#fff',
        WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
        filter: 'drop-shadow(0px 0px 5px #555)'
     }

      var imgStyle = {
        marginTop: 40,
        width: 200,
        height: 100,
        borderRadius: '50%'
      }

     return(
           <div style={voteStyle}>
             <img src={this.props.img} style={imgStyle}/>
             <h1>Dinner time</h1>
             <p>Vote here if you want this</p>
             <button onClick={this.add}>+</button>
             <p>Vote here if you want this</p>
             <button onClick={this.minus}>-</button>
             <p>Total {this.state.votes}</p>
           </div>
     );

   }


  }

  var destination =  document.getElementById('app');

  ReactDOM.render (
<div>
  <DinnerVote img='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqJ606FE4uaGHFE37tCRQp6Jr-ml0iXCfL2igvVbesg3y2HNX_'/>,
  <DinnerVote img='https://www.oldelpaso.co.uk/-/media/oep/uk/recipes/extra-mild-super-tasty-one-pan-rice-meal-hero.jpg'/>,
  <DinnerVote img='https://www.mensjournal.com/wp-content/uploads/2018/02/trifecta.jpg'/>,
</div>,
    destination
    );
    </script>
    </body>
    </html>
